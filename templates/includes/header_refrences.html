{% load static %}
<header class="top-header top-header-bg">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-7 col-md-7">
                    <div class="top-header-form">
                        <form>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <select class="form-control">
                                            <option>دسته‌بندی</option>
                                            <option>الکترونیکی</option>
                                            <option>کودک و نوزاد</option>
                                            <option>کفش و لباس</option>
                                            <option>سلامت و زیبایی</option>
                                            <option>سرگرمی و هنر</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-lg-8 pl-0">
                                    <div class="form-group search-form">
                                        <input type="search"  class="form-control" placeholder="جستجو محصولات">
                                        <button type="submit">
                                            <i class="bx bx-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-lg-5 col-md-5">
                    <div class="top-header-right">
                        <div class="phone-btn">
                            <span><i class='bx bx-mobile-alt'></i><a href="tel:{{ contact_phone_number }}">{{ contact_phone_number }}</a></span>
                        </div>

                        <div class="other-option">
                            <div class="option-item">
                                <div class="language-list">
                                    <select class="language-list-item">
                                        <option>English</option>
                                        <option>العربيّة</option>
                                        <option>Deutsch</option>
                                        <option>Português</option>
                                        <option>简体中文</option>
                                    </select>
                                </div>
                            </div>
                            <div class="option-item">
                                <div class="cart-btn-area">
                                    <a href="#" class="cart-btn"><i class='bx bx-cart'></i></a>
                                    <span>1</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
